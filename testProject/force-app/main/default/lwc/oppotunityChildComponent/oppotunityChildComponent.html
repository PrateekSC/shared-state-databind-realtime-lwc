<template>
    <lightning-card title="Opportunity Details" icon-name="standard:opportunity">
        <div class="slds-p-around_medium custom-opportunity-container">

            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        label="Opportunity Name" 
                        name="name" 
                        value={sharedData.opportunity.name} 
                        onchange={handleInput}
                    ></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        label="Stage" 
                        name="stageName" 
                        value={sharedData.opportunity.stageName} 
                        onchange={handleInput}
                    ></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        label="Amount" 
                        name="amount" 
                        value={sharedData.opportunity.amount} 
                        onchange={handleInput}
                    ></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        label="Email (from Account)" 
                        value={sharedData.account.email} 
                        disabled
                    ></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        label="Phone (from Account)" 
                        value={sharedData.account.phone} 
                        disabled
                    ></lightning-input>
                </div>
            </div>

        </div>
    </lightning-card>
</template>
