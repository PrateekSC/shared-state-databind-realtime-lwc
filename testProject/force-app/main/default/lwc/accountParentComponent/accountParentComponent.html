<template>
    <lightning-card title="Account Information" icon-name="standard:account">
        <div class="slds-p-around_medium custom-container">

            <!-- Account Fields -->
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Name" name="name" value={formData.account.name} onchange={handleInput}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Industry" name="industry" value={formData.account.industry} onchange={handleInput}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Rating" name="rating" value={formData.account.rating} onchange={handleInput}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Email" name="email" value={formData.account.email} onchange={handleInput}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Phone" name="phone" value={formData.account.phone} onchange={handleInput}></lightning-input>
                </div>
            </div>

            <!-- Child Components -->
            <div class="slds-m-top_medium">
                <c-contact-child-component shared-data={formData} onupdate={handleChildUpdate}></c-contact-child-component>
            </div>
            <div class="slds-m-top_medium">
                <c-oppotunity-child-component shared-data={formData} onupdate={handleChildUpdate}></c-oppotunity-child-component>
            </div>

            <!-- Save Button -->
            <div class="slds-align_absolute-center slds-m-top_large">
                <lightning-button 
                    variant="brand" 
                    label="Save" 
                    onclick={handleSave}
                    class="save-button"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
